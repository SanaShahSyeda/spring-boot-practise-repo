server:
    port: 3000

spring:
  datasource:
       url: jdbc:postgresql://localhost:5332/customer
       username: postgres
       password: 1234
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show_sql: true
  main:
     web-application-type: servlet   